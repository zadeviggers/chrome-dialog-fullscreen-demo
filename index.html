<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chrome dialog fullscreen bug demo</title>

    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button id="show-dialog">Open dialog</button>
    <dialog id="dialog">
      <button id="fullscreen">Enter fullscreen</button
      ><button id="close-dialog">Close dialog</button>
    </dialog>
    <script>
      document.getElementById("show-dialog").addEventListener("click", () => {
        // Using querySelector here to get autocomplete for the dialog element methods
        document.querySelector("dialog").showModal();
      });
      document.getElementById("close-dialog").addEventListener("click", () => {
        // Using querySelector here to get autocomplete for the dialog element methods
        document.querySelector("dialog").close();
      });
      document
        .getElementById("fullscreen")
        .addEventListener("click", async () => {
          await document.documentElement.requestFullscreen();
        });
    </script>
  </body>
</html>
